<ListView [items]="allData" (itemTap)="onItemTap($event)">
    <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout class="" [class.odd]="odd" [class.even]="even" >
                        <sidebar #sidebar></sidebar>
                    <GridLayout columns="10, 210, *" rows="20, 25, 30" >
                            <label row="0" col="0" text=""></label>
                            <Label row="1" col="1" class = "Cloud-Light black" [text]='(i+1) + ". " + item.nameEng'></Label>
                            <label row="1" col="2" class = "Cloud-Light2 setCenter" text="รายละเอียด"></label>
                            <Label row="2" col="1" class = "Cloud-Light2 black" [text]='item.nameThai'></Label>
                            <!-- <label row="1" col="3" class="mdis right rights" [text]="'mdi-info-outline' | fonticon" (tap) = "showInfo(i, item.namet)"></label> -->
                    </GridLayout>
            </StackLayout>
    </ng-template>
</ListView>
